runtime: python38
api_version: 1
threadsafe: true

default_expiration: "1m"

builtins:
- deferred: on

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

- url: /favicon(.*)
  static_files: static/favicon\1
  upload: static/favicon.*
  secure: always

- url: /admin/.*
  script: main.app
  login: admin
  secure: always

- url: /.*
  script: main.app
  secure: always
